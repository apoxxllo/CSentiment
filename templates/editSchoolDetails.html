{% extends "base.html" %}

{% block title %}Edit School Details{% endblock %}

{% block content %}
<br>

<div class="container mt-2">
    <h1 class="page-title mb-4 text-center">Edit School Details</h1>
    <form id="editSchoolForm" method="POST" action="{{ url_for('editSchoolDetails') }}" class="p-4 bg-light shadow-sm rounded">
        <div class="form-group mb-3">
            <label for="schoolName" class="form-label">School Name:</label>
            <input type="text" value="{{schooldetails[2]}}" id="schoolName" name="schoolName" class="form-control" placeholder="Enter school name" required>
        </div>
        <div class="form-group mb-3">
            <label for="address" class="form-label">Address:</label>
            <input type="text" value="{{schooldetails[3]}}" id="address" name="address" class="form-control" placeholder="Enter address" required>
        </div>
        <div class="form-group mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" value="{{schooldetails[4]}}" name="email" class="form-control" placeholder="Enter email" required>
        </div>
        <div class="form-group mb-3">
            <label for="contactNo" class="form-label">Contact Number:</label>
            <input type="text" id="contactNo" value="{{schooldetails[5]}}" name="contactNo" class="form-control" placeholder="Enter contact number" required>
        </div>
        <div class="form-group mb-3">
            <label for="schoolLogo" class="form-label">School Logo for Header (image address link) preferrable 700px by 100px:</label>
            <input type="text" id="schoolLogo" value="{{schooldetails[6]}}" name="schoolLogo" class="form-control" placeholder="Enter contact number" required>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary px-5">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
